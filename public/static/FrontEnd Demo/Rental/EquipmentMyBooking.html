<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="EquipmentMyBooking.css" rel="stylesheet">
    <link href="../navbar.css" rel="stylesheet">
</head>

<body>
    <div class="navigation-bar">
        <div class="logo">
            <img src="../imgs/Logo.png" alt="">
        </div>
        <div class="navbar">
            <button class="navbut" id="homenav">Home</button>
            <button class="navbut" id="dashboardnav">Dashboard</button>
            <button class="navbut" id="rentnav">Rental Services</button>
            <button class="navbut" id="blogsnav">Blogs</button>
            <button class="navbut" id="tipsnav">Tips &amp; knowhows</button>
            <button class="navbut" id="complaintsnav">Complaints</button>
        </div>

        <div class="navend">
            <div class="notific">
                <img src="../imgs/9.png" alt="">
            </div>
            <div class="small-button-middle">
                <button class="small-button">Login
            </div>
        </div>
    </div>
    <div class="equip-booking">
        <div class="frame2">
            <div class="sec2">
                <div class="uppersec2">
                    <div class="text-topic">Upcoming Booking</div>
                    <button class="small-button">Done</button>
                </div>

                <div class="sec3-booking">
                    <div class="sec3-booking-main">
                        <div class="img-2">
                            <img src="../imgs/3.png" alt="">
                        </div>
                    </div>

                    <div class="formSet">
                        <div class="formContent">
                            <div class="formText">Place :</div>
                        </div>
                        <div class="formContent">
                            <div class="formText">Customer :</div>
                        </div>
                        <div class="formContent">
                            <div class="formText">Date :</div>
                        </div>
                        <div class="formContent">
                            <div class="formText">Time :</div>
                        </div>
                    </div>

                </div>

                <div class="uppersec2">
                    <div class="text-topic">Notes</div>
                    <button class="small-button">Add Notes</button>
                </div>

                <div class="whiteBox">
                </div>
            </div>
        </div>

        <div class="frame2">
            <div class="sec2">
                <div class="uppersec2">
                    <div class="text-topic">Previous Booking</div>
                    <button class="small-button">View More</button>
                </div>

                <div class="sec3-booking">
                    <div class="sec3-booking-main">
                        <div class="img-2">
                            <img src="../imgs/3.png" alt="">
                        </div>
                    </div>

                    <div class="formSet">
                        <div class="formContent">
                            <div class="formText">Place :</div>
                        </div>
                        <div class="formContent">
                            <div class="formText">Customer :</div>
                        </div>
                        <div class="formContent">
                            <div class="formText">Date :</div>
                        </div>
                        <div class="formContent">
                            <div class="formText">Time :</div>
                        </div>
                    </div>

                </div>

                <div class="uppersec2">
                    <div class="text-topic">Notes</div>
                    <button class="small-button">Add Notes</button>
                </div>

                <div class="whiteBox">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("homenav").addEventListener("click", function () {
            window.location.href = "RentHome.html";
        });

        document.getElementById("dashboardnav").addEventListener("click", function () {
            window.location.href = "RentalDashboard.html";
        });

        document.getElementById("rentnav").addEventListener("click", function () {
            window.location.href = "MyShop.html";
        });

        document.getElementById("blogsnav").addEventListener("click", function () {
            window.location.href = "RentalBlog.html";
        });

        document.getElementById("tipsnav").addEventListener("click", function () {
            window.location.href = "../Tips.html";
        });

        document.getElementById("complaintsnav").addEventListener("click", function () {
            window.location.href = "../AddComplains.html";
        });

    </script>

</html>
